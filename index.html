<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        .navbar {
            background-color: #003087;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar img {
            height: 25px;
        }
        .navbar .links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            width: 600px;
        }
        .content h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .buttons-container button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }
        .buttons-container button:hover {
            background-color: #005ea6;
        }
        .buttons-container a {
            display: block;
            color: #0070ba;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 12px;
            text-align: center;
        }
        .footer a {
            color: #0070ba;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Send and Request</a>
            <a href="#">Wallet</a>
            <a href="#">Activities</a>
            <a href="#">Help</a>
            <a href="#">LOG OUT</a>
        </div>
    </div>

    <div class="content">
        <h1>You've sent 551,00 USD to Rio Discord</h1>
    </div>

    <div class="buttons-container">
        <button>Send More Money</button><br>
        <a href="#">Go to Summary</a>
    </div>

    <div class="footer">
        <p>&copy; 1999-2024 PayPal, Inc. All rights reserved.</p>
        <a href="#">Privacy</a>
        <a href="#">Cookies</a>
        <a href="#">Legal</a>
        <a href="#">Complaints</a>
    </div>

</body>
</html>
